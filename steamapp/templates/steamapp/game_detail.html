{% extends "steamapp/base.html" %}
{% block content %}
<h1>
    {{ game.name }}
</h1>

<h2>Appid</h2>
<p>
    {{ game.appid }}<br/>
</p>

<h2> Game Owned by </h2>
<ul>
{% for ownedgame in game.gamesownedby.all %}
    <li><a href="{% url 'steamapp:ownedgame_detail' game.appid ownedgame.id 'html' %}">
        {{ ownedgame.nickname }}</a></li>
{% empty %}<li>This game is not owned for any user</li>
{% endfor %}
</ul>

{% endblock %}
