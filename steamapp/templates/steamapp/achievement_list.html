{% extends "steamapp/base.html" %}
{% block content %}
<h1>
  Achievements
  {% if user.is_authenticated %}(<a href="{% url 'steamapp:achievement_create' %}">add</a>){% endif %}
</h1>

    {% for achievement in achievement_list %}
        <a href="{% url 'steamapp:achievement_detail' achievement.id %}">
            {{ achievement.displayname }}</a><br/>
    {% empty %}<p>No achievements registered yet.</p>
    {% endfor %}

{% endblock %}
