{% extends "steamapp/base.html" %}
{% block content %}
<h1>
    Games
</h1>
<ul>
    {% for game in game_list %}
        <li><a href="{% url 'steamapp:game_detail' game.appid 'html' %}">
            {{ game.name }}</a></li>
    {% empty %}<li>Sorry, no games registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
