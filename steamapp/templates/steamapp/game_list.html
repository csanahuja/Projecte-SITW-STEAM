{% extends "steamapp/base.html" %}
{% block content %}

<div id="sidebar">
  <h2 align="left">
    {% block sidebar %}<ul><li><a href="/steamapp">Home</a></li></ul>{% endblock %}
    <br/>
  </h2>
</div>

<h1>
    Games
    {% if user.is_authenticated %}(<a href="{% url 'steamapp:game_create' %}">add</a>){% endif %}
</h1>

    {% for game in game_list %}
        <a href="{% url 'steamapp:game_detail' game.appid %}">
            {{ game.name }}</a><br/>
    {% empty %}<p>No games registered yet.</p>
    {% endfor %}

{% endblock %}
